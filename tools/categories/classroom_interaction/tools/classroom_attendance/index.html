<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂考勤 - 教师工具箱</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #303133;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #303133;
        }
        .header p {
            color: #606266;
            font-size: 16px;
        }
        .tool-content {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .tool-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #409eff;
        }
        .tool-description {
            color: #606266;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #409eff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>课堂考勤</h1>
            <p>记录和管理学生出勤情况，支持多种考勤模式</p>
        </div>
        <div class="tool-content">
            <div class="tool-icon">✅</div>
            <p class="tool-description">
                这是一个课堂考勤工具页面，支持快速记录学生出勤情况。
                可以设置多种考勤模式，如点名、签到、扫码等。
            </p>
            <a href="./index.html" class="back-link">← 返回工具列表</a>
        </div>
    </div>
</body>
</html>
