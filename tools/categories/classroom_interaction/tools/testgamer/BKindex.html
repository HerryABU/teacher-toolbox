        .optionBlock {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica Neue", Arial, sans-serif;
            cursor: default;
            position: relative;
            transition: transform 0.2s;

            50% { transform: scale(1.2) rotate(15deg); }

            50% { transform: translateY(-120px); }

        @keyframes die {

            {

        // =====================
        // üéÆ Ê∏∏ÊàèÁä∂ÊÄÅ

        let gameState = {

        // Â∏∏Èáè
        const BLOCK_WIDTH = 100;

        const questionText = document.getElementById('questionText');

        // =====================
        // üîä Èü≥ÊïàÁ≥ªÁªüÔºàÁªàÊûÅ‰øÆÂ§çÁâàÔºâ
        // =====================
        function playSound(sound) {
            if (!sound || !sound.src) {
                console.warn("Èü≥ÊïàÊú™Âä†ËΩΩÊàñÊó†Êïà:", sound);
                return;
            }
            sound.currentTime = 0;
            const playPromise = sound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.warn("Èü≥ÊïàÊí≠ÊîæË¢´ÊµèËßàÂô®ÈòªÊ≠¢ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫íÂêéÈáçËØï:", error);
                    const unlockHandler = () => {
                        sound.play().catch(() => {});
                        document.removeEventListener('click', unlockHandler);
                        document.removeEventListener('touchstart', unlockHandler);
                    };
                    document.addEventListener('click', unlockHandler, { once: true });
                    document.addEventListener('touchstart', unlockHandler, { once: true });
                });
            }
        }

        // È¢ÑÂä†ËΩΩÂπ∂Ëß£ÈîÅÈü≥È¢ë‰∏ä‰∏ãÊñá
        function unlockAudioContext() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioContext.resume().then(() => {
                console.log("üéÆ Èü≥È¢ë‰∏ä‰∏ãÊñáÂ∑≤Ëß£ÈîÅ");
            }).catch(e => {
                console.warn("Èü≥È¢ë‰∏ä‰∏ãÊñáËß£ÈîÅÂ§±Ë¥•:", e);
            });
            const sounds = [jumpSound, correctSound, wrongSound, coinSound, successSound, failSound];
            sounds.forEach(sound => {
                if (sound) {
                    sound.volume = 0;
                    sound.play().then(() => {
                        sound.pause();
                        sound.currentTime = 0;
                        sound.volume = 1;
                    }).catch(() => {});
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', unlockAudioContext, { once: true });
            document.addEventListener('touchstart', unlockAudioContext, { once: true });
        });

        // =====================
        // üé® ‰∏ªÈ¢òÂ∫îÁî®ÂáΩÊï∞ÔºàÂΩªÂ∫ïÊç¢Ë£ÖÔºâ
        // =====================
        function applyTheme(themeKey) {
            const theme = themes[themeKey];
            if (!theme) return;
            document.body.style.background = theme.background;
            ground.style.cssText = theme.groundStyle;
            questionArea.style.background = theme.questionBg;
            character.innerHTML = theme.character;
            decorationContainer.innerHTML = theme.decorations || '';
            const existingStyle = document.getElementById('theme-block-style');
            if (existingStyle) existingStyle.remove();
            const blockStyle = document.createElement('style');
            blockStyle.id = 'theme-block-style';
            blockStyle.textContent = theme.blockStyle;
            document.head.appendChild(blockStyle);
            const existingAnimations = document.getElementById('theme-animations');
            if (existingAnimations) existingAnimations.remove();
            if (theme.animations) {
                const animStyle = document.createElement('style');
                animStyle.id = 'theme-animations';
                animStyle.textContent = theme.animations;
                document.head.appendChild(animStyle);
            }
            gameState.currentTheme = themeKey;
            character.style.transform = 'translateY(0)';
            character.classList.remove('die');
        }
        // =====================
        // üéÆ Ê∏∏ÊàèÈÄªËæë

            startScreen.style.display = 'none';
            gameState = {
                score: 0,
                rewards: 0,
                lives: 3,
                currentQuestion: 0,
                currentBlockIndex: 0,
                isJumping: false,
                isAnswering: false,
                gameStarted: true,
                currentTheme: null,
                awaitingAction: false

            loadQuestion();
            moveToBlock(0);
            playSound(jumpSound); // Êí≠ÊîæÂºÄÂßãÈü≥Êïà
        }

        function loadQuestion() {
            if (gameState.currentQuestion >= questions.length) {
                playSound(successSound);
                endGame(true);
                return;
            }
            const q = questions[gameState.currentQuestion];
            if (q.theme) {
                applyTheme(q.theme);
            }
            questionText.textContent = q.question;
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, i) => {
                const block = document.createElement('div');
                block.className = 'optionBlock';
                block.innerHTML = `
                    <div class="label">${String.fromCharCode(65 + i)}</div>
                    <div class="text">${opt}</div>
                `;
                optionsContainer.appendChild(block);
            });
            gameState.isAnswering = true;
            answerScreen.style.display = 'none'; // ÈöêËóèÁ≠îÊ°àÂ±Ç
        }

        function moveToBlock(index) {
            if (index < 0 || index > 3 || gameState.isJumping || gameState.awaitingAction) return;
            gameState.currentBlockIndex = index;
            const centerX = getBlockCenterX(index);
            character.style.left = (centerX - 20) + 'px';
        }

        function getBlockCenterX(index) {
            const containerWidth = 4 * BLOCK_WIDTH + 3 * BLOCK_SPACING;
            const startX = (window.innerWidth - containerWidth) / 2;
            return startX + index * (BLOCK_WIDTH + BLOCK_SPACING) + BLOCK_WIDTH / 2;
        }

        function jump() {
            if (!gameState.gameStarted || gameState.isJumping || !gameState.isAnswering || gameState.awaitingAction) return;
            gameState.isJumping = true;
            character.classList.add('jump');
            playSound(jumpSound);

            setTimeout(() => {
                checkAnswer();
            }, 400);

            setTimeout(() => {
                character.classList.remove('jump');
                gameState.isJumping = false;
            }, 800);
        }

        function checkAnswer() {
            const currentIndex = gameState.currentBlockIndex;
            const selectedOption = String.fromCharCode(65 + currentIndex);
            const currentQ = questions[gameState.currentQuestion];
            const blocks = document.querySelectorAll('.optionBlock');
            const selectedBlock = blocks[currentIndex];

            if (selectedOption === currentQ.correct) {
                const theme = themes[gameState.currentTheme];
                selectedBlock.style.animation = `0.6s ease-out forwards`;
                selectedBlock.style.transform = theme.correctAnim;
                gameState.score += 100;
                gameState.rewards += 1;
                updateHUD();
                const rect = selectedBlock.getBoundingClientRect();
                spawnThemeReward(rect.left + rect.width/2, rect.top);
                playSound(correctSound);
                playSound(coinSound);

                showAnswerScreen(
                    true,
                    `‚úì Ê≠£Á°ÆÔºÅ`,
                    `${selectedOption} - ${currentQ.options[currentIndex]}`
                );
            } else {
                const theme = themes[gameState.currentTheme];
                selectedBlock.style.animation = `0.5s ease-out forwards`;
                selectedBlock.style.transform = theme.wrongAnim;
                selectedBlock.style.opacity = '0.2';
                gameState.lives -= 1;
                updateHUD();
                playSound(wrongSound);

                showAnswerScreen(
                    false,
                    `‚úó Á≠îÈîô‰∫ÜÔºÅ`,
                    `Ê≠£Á°ÆÁ≠îÊ°àÔºö${currentQ.correct} - ${currentQ.options[getCorrectIndex(currentQ)]}`
                );

                character.classList.add('die');

                if (gameState.lives <= 0) {
                    setTimeout(() => {
                        playSound(failSound);
                        endGame(false);
                    }, 1000);
                    return;
                }

                retryBtn.style.display = 'inline-block';
            }

            gameState.awaitingAction = true;
            gameState.isAnswering = false;
        }

        // ÊòæÁ§∫Á≠îÊ°àÂèçÈ¶àÂ±Ç
        function showAnswerScreen(isCorrect, title, detail) {
            answerTitle.textContent = title;
            answerTitle.style.color = isCorrect ? '#00FF00' : '#FF0000';
            answerDetail.textContent = detail;
            retryBtn.style.display = isCorrect ? 'none' : 'inline-block';
            answerScreen.style.display = 'flex';
        }

        function spawnThemeReward(x, y) {
            const theme = themes[gameState.currentTheme];
            const reward = document.createElement('div');
            reward.className = 'reward';
            reward.style.left = (x - 15) + 'px';
            reward.style.top = (y - 15) + 'px';
            reward.innerHTML = theme.reward.html;
            reward.style.animationName = theme.reward.animation;
            document.getElementById('gameContainer').appendChild(reward);
            setTimeout(() => {
                if (reward.parentNode) {
                    reward.remove();
                }
            }, 1500);
        }

        function getCorrectIndex(q) {
            return q.correct.charCodeAt(0) - 65;
        }

        // ‰∏ã‰∏ÄÈ¢ò
        function nextQuestion() {
            if (gameState.lives <= 0) {
                playSound(failSound);
                endGame(false);
                return;
            }
            gameState.awaitingAction = false;

            gameState.currentQuestion++;
            loadQuestion();
            moveToBlock(0);
        }

        // ÈáçËØïÂΩìÂâçÈ¢ò
        function retryQuestion() {
            gameState.awaitingAction = false;
            character.classList.remove('die');
            loadQuestion();
            moveToBlock(0);
        }

        function updateHUD() {
            scoreElement.textContent = gameState.score;
            rewardsElement.textContent = gameState.rewards;
            livesElement.textContent = '‚ù§Ô∏è'.repeat(gameState.lives);
        }

        function endGame(isWin) {
            gameState.gameStarted = false;
            const existing = document.querySelector('.endScreen');
            if (existing) existing.remove();
            const endScreen = document.createElement('div');
            endScreen.className = 'endScreen';
            endScreen.innerHTML = `
                <h1>${isWin ? 'üéâ ÁªàÊûÅÂÜíÈô©Â§ßÂ∏àÔºÅ' : 'üíÄ ÂÜíÈô©ÁªìÊùü'}</h1>
                <div class="stats">

                    ${isWin ? '‰Ω†ÂæÅÊúç‰∫ÜÊâÄÊúâ‰∏ñÁïåÔºÅ' : `‰Ω†ÂùöÊåÅÂà∞‰∫ÜÁ¨¨ ${gameState.currentQuestion + 1} È¢òÔºÅ`}
                </div>
                <button class="startBtn" onclick="location.reload()">ÈáçÊñ∞ÂºÄÂßã</button>
            `;
            document.body.appendChild(endScreen);
        }
        // =====================
        // üñ±Ô∏è ‰∫ã‰ª∂ÁªëÂÆö

        startBtn.addEventListener('click', initGame);

            if (!gameState.gameStarted) return;

            if (gameState.awaitingAction) {

                        retryQuestion();

            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    moveToBlock(gameState.currentBlockIndex - 1);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    moveToBlock(gameState.currentBlockIndex + 1);
                    break;
                case 'ArrowUp':
                case ' ':
                case 'w':
                case 'W':
                    jump();
                    break;
            }
        });
