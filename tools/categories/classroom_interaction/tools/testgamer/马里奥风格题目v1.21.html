        /* é¢˜ç›®åŒºåŸŸ */
        #questionArea {

        /* é€‰é¡¹ç –å—å®¹å™¨ */

        /* é€‰é¡¹ç –å— */
        .optionBlock {

            border: 2px solid #663300;

        .optionBlock .label {

        .optionBlock .text {

        .optionBlock.correct {

        .optionBlock.wrong {

        @keyframes coinCollect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(15deg); }

        @keyframes blockBreak {
            0% { transform: rotate(0deg); }

        /* é©¬é‡Œå¥¥å°äºº - SVG */
        #mario {
            position: absolute;
            bottom: 160px;

            height: 40px;
            z-index: 10;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease;
            filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.4));
        }

        #mario.jump {
            animation: jump 0.8s ease-out;
        }

        #mario.die {
            animation: die 1s ease-out forwards;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-120px); }

        @keyframes die {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-80px) rotate(180deg); }

        /* åœ°é¢ */
        #ground {
            position: absolute;
            bottom: 0;

            height: 100px;
            background: linear-gradient(to bottom, #8B7355 0%, #8B7355 10%, #5C4033 10%);

        /* æ§åˆ¶æŒ‰é’® */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;

        .controlBtn {

            cursor: pointer;
            user-select: none;
            font-weight: bold;

        .controlBtn:active {

        /* é‡‘å¸åŠ¨ç”»å…ƒç´  */
        .coin {

        /* åé¦ˆå¼¹çª— */

        /* å¼€å§‹ç•Œé¢ */
        #startScreen {
            position: absolute;
            top: 0;

            background: rgba(0, 0, 0, 0.9);

        /* ç»“æŸç•Œé¢ */
        .endScreen {

        /* äº‘æœµè£…é¥° */

        /* ç®¡é“è£…é¥° */

        @media (max-width: 600px) {

            }
            .optionBlock .label {

            }

        }
    </style>

<body>
    <div id="gameContainer">

        <div id="questionArea">

        <!-- é€‰é¡¹åŒº -->

        <!-- é©¬é‡Œå¥¥ -->

        <!-- å¼€å§‹ç•Œé¢ -->
        <div id="startScreen">
            <h1>ğŸ„ é©¬é‡Œå¥¥ç­”é¢˜å†’é™© ğŸ„<br>è·³è·ƒé€‰æ‹©æ­£ç¡®ç­”æ¡ˆï¼</h1>

    <script>
        // é¢˜ç›®æ•°æ®ï¼ˆå†…åµŒJSONï¼‰
        const questions = [
            {
                question: "JavaScriptä¸­ï¼Œä»¥ä¸‹å“ªä¸ªä¸æ˜¯åŸå§‹æ•°æ®ç±»å‹ï¼Ÿ",
                options: ["Number", "Array", "String", "Boolean"],
                correct: "B"
            },
            {
                question: "HTML5ä¸­ï¼Œå“ªä¸ªæ ‡ç­¾ç”¨äºå®šä¹‰å¯¼èˆªé“¾æ¥ï¼Ÿ",
                options: ["nav", "navigation", "navigate", "menu"],
                correct: "A"
            },
            {
                question: "CSSä¸­ï¼Œå“ªä¸ªå±æ€§ç”¨äºè®¾ç½®å…ƒç´ çš„é€æ˜åº¦ï¼Ÿ",
                options: ["transparency", "opacity", "visible", "alpha"],
                correct: "B"
            },
            {
                question: "åœ¨Gitä¸­ï¼Œå“ªä¸ªå‘½ä»¤ç”¨äºæŸ¥çœ‹æäº¤å†å²ï¼Ÿ",
                options: ["git status", "git log", "git history", "git show"],
                correct: "B"
            },
            {
                question: "Reactä¸­ï¼Œå“ªä¸ªHookç”¨äºå¤„ç†å‰¯ä½œç”¨ï¼Ÿ",
                options: ["useState", "useReducer", "useEffect", "useContext"],
                correct: "C"
            },
            {
                question: "HTTPçŠ¶æ€ç 404è¡¨ç¤ºä»€ä¹ˆï¼Ÿ",
                options: ["æœåŠ¡å™¨é”™è¯¯", "æœªæ‰¾åˆ°", "ç¦æ­¢è®¿é—®", "è¯·æ±‚è¶…æ—¶"],
                correct: "B"
            },
            {
                question: "Pythonä¸­ï¼Œå“ªä¸ªå…³é”®å­—ç”¨äºå®šä¹‰å‡½æ•°ï¼Ÿ",
                options: ["function", "def", "func", "define"],
                correct: "B"
            },
            {
                question: "æ•°æ®åº“ä¸­ï¼ŒSQLçš„å…¨ç§°æ˜¯ä»€ä¹ˆï¼Ÿ",
                options: ["Structured Query Language", "Simple Query Language", "Standard Query Language", "System Query Language"],
                correct: "A"
            },
            {
                question: "ä¸‹åˆ—å“ªä¸ªæ˜¯å‰ç«¯æ¡†æ¶ï¼Ÿ",
                options: ["Spring", "Django", "Vue", "Laravel"],
                correct: "C"
            },
            {
                question: "ä¸‹åˆ—å“ªä¸ªä¸æ˜¯JavaScriptä¿ç•™å­—ï¼Ÿ",
                options: ["let", "const", "var", "variable"],
                correct: "D"
            }
        ];

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            coins: 0,
            lives: 3,
            currentQuestion: 0,
            currentBlockIndex: 0, // 0=A, 1=B, 2=C, 3=D
            isJumping: false,
            isAnswering: false,
            gameStarted: false
        };

        // å¸¸é‡
        const BLOCK_WIDTH = 100;
        const BLOCK_SPACING = 20;

        // DOM å…ƒç´ ç¼“å­˜
        const mario = document.getElementById('mario');
        const questionArea = document.getElementById('questionArea');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreElement = document.getElementById('score');
        const coinsElement = document.getElementById('coins');
        const livesElement = document.getElementById('lives');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            startScreen.style.display = 'none';
            gameState = {
                score: 0,
                coins: 0,
                lives: 3,
                currentQuestion: 0,
                currentBlockIndex: 0,
                isJumping: false,
                isAnswering: false,
                gameStarted: true
            };
            updateHUD();
            loadQuestion();
            moveToBlock(0);
        }

        // åŠ è½½é¢˜ç›®
        function loadQuestion() {
            if (gameState.currentQuestion >= questions.length) {
                endGame(true);
                return;
            }

            const q = questions[gameState.currentQuestion];
            questionText.textContent = q.question;

            optionsContainer.innerHTML = '';
            q.options.forEach((opt, i) => {
                const block = document.createElement('div');
                block.className = 'optionBlock';
                block.innerHTML = `
                    <div class="label">${String.fromCharCode(65 + i)}</div>
                    <div class="text">${opt}</div>
                `;
                optionsContainer.appendChild(block);
            });

            gameState.isAnswering = true;
        }

        // ç§»åŠ¨é©¬é‡Œå¥¥åˆ°æŒ‡å®šç –å—ä¸‹æ–¹ï¼ˆç½‘æ ¼å¯¹é½ï¼‰
        function moveToBlock(index) {
            if (index < 0 || index > 3 || gameState.isJumping) return;

            gameState.currentBlockIndex = index;
            const centerX = getBlockCenterX(index);
            mario.style.left = (centerX - 20) + 'px'; // 20 æ˜¯åŠå®½
        }

        // è®¡ç®—ç¬¬ index ä¸ªç –å—çš„ä¸­å¿ƒ X åæ ‡
        function getBlockCenterX(index) {
            const containerWidth = 4 * BLOCK_WIDTH + 3 * BLOCK_SPACING;
            const startX = (window.innerWidth - containerWidth) / 2;
            return startX + index * (BLOCK_WIDTH + BLOCK_SPACING) + BLOCK_WIDTH / 2;
        }

        // è·³è·ƒå¹¶ç­”é¢˜
        function jump() {
            if (!gameState.gameStarted || gameState.isJumping || !gameState.isAnswering) return;

            gameState.isJumping = true;
            mario.classList.add('jump');

            setTimeout(() => {
                checkAnswer();
            }, 400);

            setTimeout(() => {
                mario.classList.remove('jump');
                gameState.isJumping = false;
            }, 800);
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const currentIndex = gameState.currentBlockIndex;
            const selectedOption = String.fromCharCode(65 + currentIndex); // A~D
            const currentQ = questions[gameState.currentQuestion];

            const blocks = document.querySelectorAll('.optionBlock');
            const selectedBlock = blocks[currentIndex];

            if (selectedOption === currentQ.correct) {
                // æ­£ç¡®
                selectedBlock.classList.add('correct');
                gameState.score += 100;
                gameState.coins += 1;
                updateHUD();

                // ç”Ÿæˆé‡‘å¸åŠ¨ç”»
                const rect = selectedBlock.getBoundingClientRect();
                spawnCoin(rect.left + rect.width/2, rect.top);

                showFeedback(true, `âœ“ æ­£ç¡®ï¼\n${currentQ.options[currentIndex]}`);
                setTimeout(nextQuestion, 1500);
            } else {
                // é”™è¯¯
                selectedBlock.classList.add('wrong');
                gameState.lives -= 1;
                updateHUD();

                showFeedback(false, `âœ— é”™äº†ï¼æ­£ç¡®ç­”æ¡ˆï¼š${currentQ.correct} - ${currentQ.options[getCorrectIndex(currentQ)]}`);

                mario.classList.add('die');
                if (gameState.lives <= 0) {
                    setTimeout(() => {
                        endGame(false);
                    }, 1000);
                } else {
                    setTimeout(() => {
                        mario.classList.remove('die');
                        nextQuestion();
                    }, 1500);
                }
            }
        }

        // ç”Ÿæˆé‡‘å¸åŠ¨ç”»
        function spawnCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = (x - 15) + 'px';
            coin.style.top = (y - 15) + 'px';
            document.getElementById('gameContainer').appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 1500);
        }

        // æ˜¾ç¤ºåé¦ˆ
        function showFeedback(isCorrect, message) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? '' : 'error'}`;
            feedback.innerHTML = message.replace('\n', '<br>');
            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 1500);
        }

        // è·å–æ­£ç¡®ç­”æ¡ˆç´¢å¼•
        function getCorrectIndex(q) {
            return q.correct.charCodeAt(0) - 65;
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            gameState.currentQuestion++;
            loadQuestion();
            moveToBlock(0); // é‡ç½®åˆ°ç¬¬ä¸€ä¸ªé€‰é¡¹
        }

        // æ›´æ–°HUD
        function updateHUD() {
            scoreElement.textContent = gameState.score;
            coinsElement.textContent = gameState.coins;
            livesElement.textContent = 'â¤ï¸'.repeat(gameState.lives);
        }

        // æ¸¸æˆç»“æŸ
        function endGame(isWin) {
            gameState.gameStarted = false;

            const endScreen = document.createElement('div');
            endScreen.className = 'endScreen';
            endScreen.innerHTML = `
                <h1>${isWin ? 'ğŸ‰ é€šå…³æˆåŠŸï¼' : 'ğŸ’€ æ¸¸æˆç»“æŸ'}</h1>
                <div class="stats">
                    æœ€ç»ˆå¾—åˆ†: ${gameState.score}<br>
                    è·å¾—é‡‘å¸: ${gameState.coins}<br>
                    ${isWin ? 'ä½ æ˜¯æœ€æ£’çš„æ°´ç®¡å·¥ï¼' : 'å†è¯•ä¸€æ¬¡å§ï¼'}
                </div>
                <button class="startBtn" onclick="location.reload()">é‡æ–°å¼€å§‹</button>
            `;
            document.body.appendChild(endScreen);
        }

        // ç»‘å®šäº‹ä»¶
        startBtn.addEventListener('click', initGame);

        leftBtn.addEventListener('click', () => {
            moveToBlock(gameState.currentBlockIndex - 1);
        });

        rightBtn.addEventListener('click', () => {
            moveToBlock(gameState.currentBlockIndex + 1);
        });

        jumpBtn.addEventListener('click', jump);

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameStarted) return;

            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    moveToBlock(gameState.currentBlockIndex - 1);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    moveToBlock(gameState.currentBlockIndex + 1);
                    break;
                case 'ArrowUp':
                case ' ':
                case 'w':
                case 'W':
                    jump();
                    break;
            }
        });

        // åˆå§‹åŒ–HUD
        updateHUD();
    </script>
