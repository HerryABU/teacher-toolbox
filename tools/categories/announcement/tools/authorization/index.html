  <!-- AOS åŠ¨ç”»åº“ï¼ˆè½»é‡ï¼Œä»… 13KBï¼‰ -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #409EFF;
      --secondary: #6a11cb;
      --bg: #f9f9fb;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-light: #666;
      --border: #eaeefb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }
    .subtitle {

      font-size: 1.1rem;
    }

    /* é¸£è°¢å¡ç‰‡åŒº */
    .thanks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 60px;
    }
    .thank-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }
    .thank-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(64, 158, 255, 0.2);
    }
    .card-header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    .name-role {
      flex: 1;
    }
    .name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 4px;
    }
    .role {
      color: var(--primary);
      font-weight: 600;
      font-size: 0.95rem;
    }
    .card-body {
      padding: 0 20px 20px;
    }
    .contribution {
      color: var(--text-light);
      margin: 12px 0;
      font-size: 0.95rem;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .tag {
      background: rgba(64, 158, 255, 0.1);
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* æ—¶é—´çº¿åŒº */
    .timeline-container {
      position: relative;
      margin-top: 40px;
    }
    .timeline-container::before {
      content: '';
      position: absolute;
      left: 32px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 40px;
      padding-left: 70px;
    }
    .timeline-icon {
      position: absolute;
      left: 18px;
      top: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .timeline-date {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
      font-size: 1.1rem;
    }
    .timeline-title {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    .timeline-desc {
      color: var(--text-light);
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 30px 0 20px;
      color: #7f8c8d;
      font-size: 0.95rem;
      margin-top: 60px;
      border-top: 1px solid var(--border);
    }

    /* å“åº”å¼ */
    @media (max-width: 768px) {
      .timeline-container::before { left: 24px; }
      .timeline-item { padding-left: 60px; }
      .timeline-icon { left: 12px; width: 32px; height: 32px; font-size: 1rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header data-aos="fade-down">
      <h1>âœ¨ ç‰¹åˆ«é¸£è°¢ä¸å¼€æºå†ç¨‹</h1>
      <p class="subtitle">æ„Ÿè°¢æ¯ä¸€ä½è®©æ•™å¸ˆå·¥å…·ç®±å˜å¾—æ›´å¥½çš„ä½ </p>
    </header>

    <!-- é¸£è°¢å¡ç‰‡ -->
    <div class="thanks-grid" id="thanks-grid">
      <!-- ç”± JS åŠ¨æ€ç”Ÿæˆ -->
    </div>

    <!-- æ—¶é—´çº¿ -->
    <div class="timeline-container" data-aos="fade-up">
      <div id="timeline-list">
        <!-- ç”± JS åŠ¨æ€ç”Ÿæˆ -->
      </div>
    </div>

    <footer>
      Â© <span id="year"></span> å¼€æºæ•™å¸ˆå·¥å…·ç®± Â· æ•°æ®å®Œå…¨æœ¬åœ°åŒ– Â· æ¬¢è¿è´¡çŒ®
    </footer>
  </div>

  <!-- AOS åŠ¨ç”»åº“ -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // è®¾ç½®å¹´ä»½
    document.getElementById('year').textContent = new Date().getFullYear();

    // åˆå§‹åŒ– AOS åŠ¨ç”»
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-out-cubic'
    });

    // æ ¼å¼åŒ–æ—¥æœŸï¼š2024-08-15 â†’ 2024å¹´8æœˆ15æ—¥
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return `${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ${d.getDate()}æ—¥`;
    }

    // å®‰å…¨è·å–å¤´åƒï¼šæ”¯æŒ nullã€undefinedã€ç©ºå­—ç¬¦ä¸²
    function getAvatar(name, avatarUrl) {
      if (!avatarUrl) {
        const firstChar = (name || '')[0] || '?';
        return `https://via.placeholder.com/60/409EFF/FFFFFF?text=${encodeURIComponent(firstChar)}`;
      }
      return avatarUrl;
    }

    // å®‰å…¨è·å– GitHub é“¾æ¥ï¼šä»…å½“ä¸ºéç©ºå­—ç¬¦ä¸²æ—¶è¿”å›
    function getGithubUrl(github) {
      return (typeof github === 'string' && github.trim() !== '') ? github : null;
    }

    // æ¸²æŸ“é¸£è°¢å¡ç‰‡
    function renderThanks(contributors) {
      const container = document.getElementById('thanks-grid');
      container.innerHTML = '';
      
      contributors.forEach(person => {
        const githubUrl = getGithubUrl(person.github);
        const avatarSrc = getAvatar(person.name, person.avatar);
        
        const card = document.createElement('div');
        card.className = 'thank-card';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', Math.floor(Math.random() * 300));
        
        const avatarHtml = githubUrl
          ? `<img src="${avatarSrc}" alt="${person.name}" class="avatar" onclick="window.open('${githubUrl}', '_blank')" style="cursor: pointer;">`
          : `<img src="${avatarSrc}" alt="${person.name}" class="avatar" style="cursor: default;">`;
        
        card.innerHTML = `
          <div class="card-header">
            ${avatarHtml}
            <div class="name-role">
              <div class="name">${person.name}</div>
              <div class="role">${person.role}</div>
            </div>
          </div>
          <div class="card-body">
            <p class="contribution">${person.contribution}</p>
            ${person.tags && Array.isArray(person.tags) && person.tags.length > 0 ? `
              <div class="tags">
                ${person.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
        container.appendChild(card);
      });
    }

    // æ¸²æŸ“æ—¶é—´çº¿
    function renderTimeline(items) {
      const container = document.getElementById('timeline-list');
      container.innerHTML = '';
      
      items.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = 'timeline-item';
        el.setAttribute('data-aos', 'fade-left');
        el.setAttribute('data-aos-delay', index * 100);
        
        if (item.type === 'contributor') {
          el.innerHTML = `
            <div class="timeline-icon" style="background: linear-gradient(135deg, #6a11cb, #2575fc);">
              ğŸ‘¤
            </div>
            <div class="timeline-date">${formatDate(item.date)}</div>
            <div class="timeline-title">${item.name} Â· ${item.role}</div>
            <div class="timeline-desc">${item.contribution}</div>
          `;
        } else if (item.type === 'milestone') {
          el.innerHTML = `
            <div class="timeline-icon" style="background: ${item.color || '#409EFF'};">
              ${item.icon || 'â­'}
            </div>
            <div class="timeline-date">${formatDate(item.date)}</div>
            <div class="timeline-title">${item.title}</div>
            <div class="timeline-desc">${item.description}</div>
          `;
        }
        container.appendChild(el);
      });
    }

    // ä¸»åŠ è½½å‡½æ•°
    async function loadData() {
      try {
        const res = await fetch('./thanks-data.json');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const rawData = await res.json();
        
        // è¿‡æ»¤æœ‰æ•ˆæ•°æ®
        const validData = rawData.filter(item => 
          item.type && item.date && 
          (item.type === 'milestone' ? item.title : item.name)
        );
        
        // æŒ‰æ—¥æœŸå€’åº
        const sorted = validData.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // èšåˆè´¡çŒ®è€…ï¼ˆåŒä¸€äººå¤šæ¡è´¡çŒ®åˆå¹¶ï¼‰
        const contributorMap = {};
        sorted.forEach(item => {
          if (item.type === 'contributor') {
            if (!contributorMap[item.name]) {
              contributorMap[item.name] = { ...item, contributions: [] };
            }
            contributorMap[item.name].contributions.push(item.contribution);
          }
        });
        
        const contributors = Object.values(contributorMap).map(p => ({
          ...p,
          contribution: p.contributions.join('ï¼›')
        }));
        
        renderThanks(contributors);
        renderTimeline(sorted);
        
        // åˆ·æ–° AOSï¼ˆå› å†…å®¹åŠ¨æ€ç”Ÿæˆï¼‰
        setTimeout(() => {
          AOS.refresh();
        }, 100);
      } catch (err) {
        console.error('åŠ è½½é¸£è°¢æ•°æ®å¤±è´¥:', err);
        document.getElementById('thanks-grid').innerHTML = `
          <div style="grid-column:1/-1; text-align:center; color:#e74c3c; padding: 40px;">
            âŒ æ— æ³•åŠ è½½é¸£è°¢æ•°æ®ï¼Œè¯·æ£€æŸ¥ <code>thanks-data.json</code> æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®ã€‚
          </div>
        `;
      }
    }

    // å¯åŠ¨
    loadData();
  </script>
